version: '3.8'

# Docker Compose override for testing
# This extends docker-compose.yml with test-specific configurations

services:
  postgres:
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

  mcp-server:
    environment:
      DATABASE_URL: postgresql://testuser:testpass@postgres:5432/testdb
    # Override command to run tests
    command: ["pytest", "tests/", "-v"]

volumes:
  postgres_test_data:
    driver: local
    name: digital-me-postgres-test-data

